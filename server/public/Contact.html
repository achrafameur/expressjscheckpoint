<div>
    <form class="was-validated">
            <div class="mb-3">
            <h2 style="margin-left: 600px;" class="card-title">Contact Us !</h2><br>
            <div class="row g-2">
                <div class="col-md-4" style="margin-left: 150px;">
                    <label for="validationServer01" class="form-label">First name</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" required>
                </div>
                <div class="col-md-4" style="margin-left: 60px;">
                    <label for="validationServer02" class="form-label">Last name</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" required>
                </div>
            </div><br>
        
            <div style="margin-left: 150px;">
            <label for="validationServer01" class="form-label">Gender</label>
                <div class="row g-2">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                        <label class="form-check-label" for="validationFormCheck2">Male</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                        <label class="form-check-label" for="validationFormCheck3">Female</label>
                    </div>
                </div>
            </div>
        
            <div class="mb-3" style="margin-left: 150px; width: 600px ; " >
            <label for="validationServer01" class="form-label">Select your state </label>
            <select class="form-select" required aria-label="select example">
                <option value="">Open this select menu</option>
                <option value="1">Sousse</option>
                <option value="2">Tunis</option>
                <option value="3">Monastir</option>
                <option value="3">Bizerte</option>
                <option value="3">Jandouba</option>
                <option value="3">Mahdia</option>
                <option value="3">Ariana</option>
                <option value="3">Kairouan</option>
            </select>
            </div><br>

            <div class="mb-3" style="margin-left: 150px; width: 600px ; ">
                <label for="validationServer01" class="form-label">Enter your message </label>
                <textarea class="form-control is-invalid" rows="4"id="validationTextarea" placeholder="Required example textarea" required></textarea>
                <div class="invalid-feedback">
                    Please enter a message in the textarea.
                </div>
            </div><br>

            <div class="col-12" style="margin-left: 150px;" >
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div><br>
        
            <div class="mb-3" style="margin-left: 150px;" >
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
    </form>
</div>
